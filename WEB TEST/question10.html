<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="inform-styles.css">
</head>
<body>
    <h1>Order Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required style="width: 300px; margin: 10px;">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required style="width: 300px; margin: 10px;">

        <label for="address">Shipping Address:</label>
        <input type="text" id="address" name="address" required style="width: 300px; margin: 10px;">

        <label for="product">Select a Product:</label>
        <select id="product" name="product" style="width: 300px; margin: 10px;">
            <option value="productA">Product A</option>
            <option value="productB">Product B</option>
            <option value="productC">Product C</option>
        </select>

        <fieldset style="margin: 10px;">
            <legend>Select Quantity:</legend>
            <label>
                <input type="radio" name="quantity" value="1" required> 1
            </label>
            <label>
                <input type="radio" name="quantity" value="2"> 2
            </label>
            <label>
                <input type="radio" name="quantity" value="3"> 3
            </label>
        </fieldset>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required style="width: 300px; margin: 10px;">

        <label for="number">Enter a Number:</label>
        <input type="number" id="number" name="number" required style="width: 300px; margin: 10px;">

        <button type="submit" style="background-color: green; color: white; margin: 10px;">Submit</button>
    </form>
</body>
</html>
